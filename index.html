<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>BEEP BOOP | Ernest Bruno</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>BEEP BOOP</h1> <br>
        <h3>A simple program by Ernest Bruno</h3>
        <hr>
        <br><br>
        <div style="center">
        <button id="start" class="btn btn-default"> Begin </button>
        </div>
      </div>
      <div class="jumbotron" id="formJumbo">
        <form id="form">
          <h4>Let's Begin!</h4>
          <hr>
          <br><br>
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="number">Enter a number (or numbers)!</label>
            <input id="number" class="form-control" type="text" required>
          </div>
          <br><br><br>
          <div style="text-align: center;">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
          <div id="resultWindow">
            <h2 > Result: </h2> <hr><br><br><br><br><br>
            <p><span id="result"></span></p> <br><br><br><br><br><br>
            <button id="reverse" type="button" class="btn btn-default">Reverse</button>
            <button id="return" type="button" class="btn btn-default">Return</button>
            <br><br>
          </div>
        </div>
      </div>
    <div class="footer">
      <p> Copyright (c) Ernest Bruno, 2018 </p>
    </div>
  </body>
</html>
